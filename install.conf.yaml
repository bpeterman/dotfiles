---

- clean: [ '~' ]

- link:
    # Vim
    ~/.vim_config: vim_config
    ~/.vimrc: vimrc

    # Bash
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.viasat_bashrc: viasat_bashrc
    ~/.aliases: aliases
    ~/.viasat_aliases: viasat_aliases
    ~/.ls_colors: ls_colors

    # Miscellaneous
    ~/.gitconfig: gitconfig
